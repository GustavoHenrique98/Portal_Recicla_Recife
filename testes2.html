<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container 1</title>
    <style>

        body,html{
            height: 100%;
        }
        body{
            display: flex;
            justify-content: space-between;
            height: 100%;
            
        }

        #ctn1{
            width: 50%;
            height: 100%;
            position: relative;
            border: 1px solid black;
        }

        #ctn2{
            width: 50%;
            height: 100%;
            position: relative;
            border: 1px solid black;
        }

        #modal1{
            position: absolute;
            top: 0;
            left:-100%;
            height: 100%;
            width: 80%;
            background-color: green;
        }
    </style>
</head>
<body>
    
        <div id="ctn1">
            <button id="btn1">CLICA</button>
            <dialog id="modal1">
                <p>modal1</p>
            </dialog>
        </div>

        <div id="ctn2">
            <button id="btn2">CLICA</button>
            <dialog id="modal2">
                <p>modal2</p>
            </dialog>
        </div>
    
    

        <script>
            const btn1 = document.querySelector('#btn1');
            const btn2 = document.querySelector('#btn2');
            const modal1 = document.querySelector('#modal1');
            const modal2 = document.querySelector('#modal2');
            btn1.addEventListener('click', ()=>{
                modal1.show();
            })
        </script>
</body>
</html>
