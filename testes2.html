<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container 1</title>
    <style>
        
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.box {
  width: 0; /* Largura inicial: 0 */
  height: 0; /* Altura inicial: 0 */
  background-color: lightblue;
  border-radius: 5px;
  animation: openBox 2s ease-out forwards; /* Controla a animação */
}

/* Keyframes para expandir verticalmente e depois horizontalmente */
@keyframes openBox {
  0% {
    width: 0;
    height: 0;
  }
  50% {
    height: 200px; /* Primeiro expande na vertical */
    width: 0;
  }
  100% {
    height: 200px;
    width: 300px; /* Depois expande na horizontal */
  }
}


    </style>
</head>
<body>
   
        
    <div class="container">
        <div class="box"></div>
      </div>
      
</body>
</html>
