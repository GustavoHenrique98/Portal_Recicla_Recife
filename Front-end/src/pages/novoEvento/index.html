<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ReciclaRecife - Registre os eventos de reciclagem da sua empresa e divulgue-os">
        <meta name="author" content="GustavoHenrique98, Luisacs923">
        <meta name="keywords" content="Reciclagem , Portal de eventos de reciclagem , eventos de reciclagem">
        <!-- CSS  -->
        <link rel="stylesheet" href="/pages/novoEvento/novoEvento.css">
        <!-- CSS Responsivo -->
        <link rel="stylesheet" href="/pages/novoEvento/novoEventoResponsivo.css">
        <!-- Fonts Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
        <title>Cadastrar Evento - Reciclarecife</title>
    </head>
    <body>
        <header id="topo_painel">
            <a href="/"><img src="../../images/Logo.svg" alt="logo Recicla-Recife"></a>
            <button id="btn_abrirNav"><i class="fa-solid fa-bars"></i></button>
        </header>

        <div id="container_painel">
            <nav id="navbar_painel">
                <a href="/"><img src="../../images/Logo Extendida.svg" alt="logo Recicla-Recife"></a>

               <ul>
                   <li>  <a href="/painel">Meus Eventos</a> </li>
                   <li>  <a href="/painel/novo-evento">Publicar Evento</a> </li>
                    <li> <a href="#">Minhas Estratégias</a> </li>
                    <li> <a href="#">Nova Estratégia</a> </li>
                    <li> <a href="#">Associar Estratégias</a> </li>
                    <li> <a href="/painel/config-usuario">Configurações</a> </li>
                    <li> <a href="/" id="btn_logout">Sair</a> </li>
                    <li> <a href="#" id="btn_fecharNav">X</a> </li>
               </ul>
            </nav>
            <section id="secao_cadastro_evento">
                <div id="container_eventos">
                    <form action="#" method="#" id="formEvento">
                       <fieldset>
                            <legend>Preencha os dados do formulário</legend>
                            <div class="box_inputs">
                                <label for="nome_evento">Nome do Evento:</label>
                                <input type="text" id="nome_evento" placeholder="EX: Eco Evento" required>
                            </div>

                            <div id="container_inputs">
                                <div class="box_inputs">
                                    <label for="localizacao_evento">Localização do Evento:</label>
                                    <input type="text" id="localizacao_evento" placeholder="EX: Eco Evento" required>
                                </div>
                                <div class="box_inputs">
                                    <label for="data_evento">Data do Evento:</label>
                                    <input type="date" id="data_evento" placeholder="EX: Eco Evento" required>
                                </div>

                            </div>

                            <label for="descricao_evento">Descrição do Evento:</label>
                            <textarea name="" id="descricao_evento" placeholder="EX: Um evento com objetivo de diminuição de resíduos"></textarea>

                            <button type="submit" id="btn_cadastro_evento">PUBLICAR</button>
                       </fieldset>
                    </form>
                </div>  
            </section>
        </div>
        

       

        <script type="module" src="/scripts/NovoEvento.js"></script>
        <script type="module" src="/scripts/navbar_painel.js"></script>
        <script type="module" src="/scripts/Logout.js"></script>
    </body>
</html>
