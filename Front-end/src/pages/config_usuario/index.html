<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ReciclaRecife - Registre os eventos de reciclagem da sua empresa e divulgue-os">
        <meta name="author" content="GustavoHenrique98, Luisacs923">
        <meta name="keywords" content="Reciclagem , Portal de eventos de reciclagem , eventos de reciclagem">
        <!-- CSS  -->
        <link rel="stylesheet" href="/pages/config_usuario/configUsuario.css">
        <!-- CSS Responsivo -->
        <link rel="stylesheet" href="/pages/config_usuario/configUsuarioResponsivo.css">
        <!-- Fonts Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
        <title>Configurações da conta- Reciclarecife</title>
    </head>
    <body>
        <header id="topo_painel">
            <a href="/"><img src="../../images/Logo.svg" alt="logo Recicla-Recife"></a>
            <button id="btn_abrirNav"><i class="fa-solid fa-bars"></i></button>
        </header>

        <div id="container_painel">
            <nav id="navbar_painel">
                <a href="/"><img src="../../images/Logo Extendida.svg" alt="logo Recicla-Recife"></a>

               <ul>
                    <li>  <a href="/painel">Meus Eventos</a> </li>
                    <li>  <a href="/painel/novo-evento">Publicar Evento</a> </li>
                    <li>  <a href="#">Minhas Estratégias</a> </li>
                    <li>  <a href="#">Nova Estratégia</a> </li>
                    <li>  <a href="#">Associar Estratégias</a> </li>
                    <li>  <a href="/painel/config-usuario">Configurações</a> </li>
                    <li>  <a href="/" id="btn_logout">Sair</a> </li>
                    <li>  <a href="#" id="btn_fecharNav">X</a> </li>
               </ul>
            </nav>
            <section id="secao_config_conta">
                <div id="container_config_conta">
                    <form action="#" method="#" id="formConta">
                        <fieldset>
                            <div id="container_topo_fieldset">
                                <legend>Dados da organização</legend>
                                <div id="container_topo_fieldset_btns">
                                    <button  type="button" id="btn_atualizarConta"><i class="fa-solid fa-pen-to-square"></i></button>
                                    <button  type="button" id="btn_deletarConta"><i class="fa-solid fa-trash-can"></i></button>
                                </div>

                            </div>
                
                            <div class="container_inputs">
                                <div class="input_itens">
                                    <label for="cnpj">CNPJ:</label>
                                    <input type="text"   id="cnpj" disabled>
                                </div>
                                
                                <div class="input_itens">
                                    <label for="nomeFantasia">Nome fantasia:</label>
                                    <input type="text"  id="nomeFantasia" disabled>
                                </div>
                            </div>
                
                            <div class="container_inputs">
                                <div class="input_itens">
                                    <label for="email">Email:</label>
                                    <input type="email"  id="email" disabled>
                                </div>
                                
                                <div class="input_itens">
                                    <label for="password">Password:</label>
                                    <input type="password"  id="password" disabled>
                                </div>
                            </div>
                
                            <div class="container_inputs">
                                <div class="input_itens">
                                    <label for="porte">Porte:</label>
                                    <input type="text" id="porte" disabled>
                                </div>
                                
                                <div class="input_itens">
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel"  id="telefone" disabled>
                                </div>
                            </div>
                
                            <div class="container_inputs">
                                <div class="input_itens">
                                    <label for="localizacao">Localizacação</label>
                                    <input type="text"   id="localizacao" disabled>
                                </div>
                                
                                <div class="input_itens">
                                    <label for="responsavel">Responsável:</label>
                                    <input type="text"  id="responsavel" disabled>
                                </div>
                            </div>
                            
                            <button type="submit" id="btnAtt">ATUALIZAR</button>
                           
                        </fieldset>

                    </form>
                </div>  
            </section>
        </div>
        

       

        <script type="module" src="/scripts/atualizarOrg.js"></script>
        <script type="module" src="/scripts/navbar_painel.js"></script>
        <script type="module" src="/scripts/Logout.js"></script>

    </body>
</html>
