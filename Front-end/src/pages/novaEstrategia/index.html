<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ReciclaRecife - Registre os eventos de reciclagem da sua empresa e divulgue-os">
        <meta name="author" content="GustavoHenrique98, Luisacs923">
        <meta name="keywords" content="Reciclagem , Portal de eventos de reciclagem , eventos de reciclagem">
        <!-- CSS  -->
        <link rel="stylesheet" href="/pages/novaEstrategia/novaEstrategia.css">
        <!-- CSS Responsivo -->
        <link rel="stylesheet" href="/pages/novaEstrategia/novaEstrategiaResponsivo.css">
        <!-- Fonts Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
        <title>Cadastrar Estratégia - Reciclarecife</title>
    </head>
    <body>
        <header id="topo_painel">
            <a href="/"><img src="../../images/Logo.svg" alt="logo Recicla-Recife"></a>
            <button id="btn_abrirNav"><i class="fa-solid fa-bars"></i></button>
        </header>

        <div id="container_painel">
            <nav id="navbar_painel">
                <a href="/"><img src="../../images/Logo Extendida.svg" alt="logo Recicla-Recife"></a>

               <ul>
                   <li>  <a href="/painel">Meus Eventos</a> </li>
                   <li>  <a href="/painel/novo-evento">Publicar Evento</a> </li>
                    <li> <a href="/painel/minhas-estrategias">Minhas Estratégias</a> </li>
                    <li> <a href="/painel/nova-estrategia">Nova Estratégia</a> </li>
                    <li> <a href="#">Associar Estratégias</a> </li>
                    <li> <a href="/painel/config-usuario">Configurações</a> </li>
                    <li> <a href="/" id="btn_logout">Sair</a> </li>
                    <li> <a href="#" id="btn_fecharNav">X</a> </li>
               </ul>
            </nav>
            <section id="secao_cadastro_estrategia">
                <div id="container_estrategias">
                    <form action="#" method="#" id="formEstrategias">
                       <fieldset>
                            <legend>Cadastre uma nova estratégia</legend>
                            <div class="box_inputs">
                                <label for="titulo_estrategia">Titulo:</label>
                                <input type="text" id="titulo_estrategia" placeholder="EX: Redução de Embalagens em Mercados Comunitários" required>
                            </div>

                           
                            <div class="box_inputs">
                                <label for="tipo_estrategia">Categoria:</label>
                                <input type="text" id="tipo_estrategia" placeholder="EX: Sustentabilidade Comunitária" required>
                            </div>

                            <label for="descricao_estrategia">Descrição:</label>
                            <textarea name="" id="descricao_estrategia" placeholder="EX: Promover a diminuição do uso de embalagens descartáveis em mercados e feiras locais, incentivando o uso de sacolas reutilizáveis e recipientes retornáveis, com o objetivo de reduzir o desperdício e incentivar práticas sustentáveis entre os comerciantes e consumidores."></textarea>

                            <button type="submit" id="btn_cadastro_evento">Cadastrar</button>
                       </fieldset>
                    </form>
                </div>  
            </section>
        </div>
        

       

        <script type="module" src="/scripts/NovaEstrategia.js"></script>
        <script type="module" src="/scripts/navbar_painel.js"></script>
        <script type="module" src="/scripts/Logout.js"></script>
    </body>
</html>
