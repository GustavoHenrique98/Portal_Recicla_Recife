<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="ReciclaRecife - Registre os eventos de reciclagem da sua empresa e divulgue-os">
        <meta name="author" content="GustavoHenrique98, Luisacs923">
        <meta name="keywords" content="Reciclagem , Portal de eventos de reciclagem , eventos de reciclagem">
        <link rel="stylesheet" href="/pages/cadastro/cadastro.css">
        <link rel="stylesheet" href="/pages/cadastro/cadastroResponsivo.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
        <title>Cadastro - Reciclarecife</title>
    </head>
<body>
    
    <form action="#" method="#" id="formCadastro">
        <fieldset>
            <legend>Cadastre sua organização</legend>

            <div class="container_inputs">
                <div class="input_itens">
                    <label for="reg_cnpj">CNPJ:</label>
                    <input type="text" placeholder="EX: 00.000.000/0001-00"  id="reg_cnpj">
                </div>
                
                <div class="input_itens">
                    <label for="reg_nomeFantasia">Nome fantasia:</label>
                    <input type="text" placeholder="EX: Loja do joão"  id="reg_nomeFantasia">
                </div>
            </div>

            <div class="container_inputs">
                <div class="input_itens">
                    <label for="reg_email">Email:</label>
                    <input type="email" placeholder="EX: title@email.com."  id="reg_email">
                </div>
                
                <div class="input_itens">
                    <label for="reg_password">Password:</label>
                    <input type="password" placeholder="Digite uma senha válida!"  id="reg_password">
                </div>
            </div>

            <div class="container_inputs">
                <div class="input_itens">
                    <label for="reg_porte">Porte:</label>
                    <input type="text" placeholder="EX: ME"  id="reg_porte">
                </div>
                
                <div class="input_itens">
                    <label for="reg_telefone">Telefone:</label>
                    <input type="tel" placeholder="EX: (81)98888-8888"  id="reg_telefone">
                </div>
            </div>

            <div class="container_inputs">
                <div class="input_itens">
                    <label for="reg_localizacao">Localizacação</label>
                    <input type="text" placeholder="EX: Avenida Caxangá , iputinga recife."  id="reg_localizacao">
                </div>
                
                <div class="input_itens">
                    <label for="reg_responsavel">Responsável:</label>
                    <input type="text" placeholder="EX: João Apolinario"  id="reg_responsavel">
                </div>
            </div>
            
            <button type="submit" id="btn_cadastro">Cadastrar</button>
        </fieldset>
    </form>

    


    <script type="module" src="/scripts/Cadastro.js"></script>
</body>
</html>
